{% import "macros/list_item.html" as list_item %}

<div class="max-w-2xl mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">{{ name }}</h1>
    <div class="mb-4">
        <form hx-post="/list/{{ id }}/item" hx-target="#list-items-{{ id }}" hx-swap="beforeend" class="flex space-x-2">
            <input type="text" name="text" placeholder="Add something to the list..." class="flex-grow p-2 border border-gray-300 rounded"/>
            <button class="border border-black p-2 text-white bg-green-700 rounded">Add</button>
        </form>
    </div>
    <div>
        <ul id="list-items-{{ id }}" class="space-y-2">
            {% for item in items %}
                {% call list_item::listitem(id,item) %}
            {% endfor %}
        </ul>
    </div>
</div>
