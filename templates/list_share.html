<div id="share-backdrop" class="fixed inset-0 bg-black opacity-50 z-40">
    <div id="share-modal" class="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 z-50 bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold mb-4 text-black">Share List</h2>
        <label for="users" class="block mb-2 text-black">Select someone to share with:</label>
        <select id="users" class="w-full p-2>
            {% for user in users %}
                {% match user.name %}
                    {% when Some with (name) %}
                        {% match user.email %}
                            {% when Some with (email) %}
                                <option class="text-black" value="{{ user.id }}">{{ name }}: {{ email }}</select>
                            {% when None %}
                                <option class="text-black" value="{{ user.id }}">{{ user.id }}</option>
                        {% endmatch %}
                    {% when None %}
                        {% match user.email %}
                            {% when Some with (email) %}
                                <option class="text-black" value="{{ user.id }}">{{ email }}</option>
                            {% when None %}
                                <option class="text-black" value="{{ user.id }}">{{ user.id }}</option>
                        {% endmatch %}
                {% endmatch %}
            {% endfor %}
        </select>
    </div>
</div>
