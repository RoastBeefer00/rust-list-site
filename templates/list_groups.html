{% import "macros/list_group.html" as list_group %}

<div class="flex flex-col">
    <div class="mx-auto justify-center">
        <form hx-post="/list" hx-target="#My-lists" hx-swap="beforeend" class="flex items-center">
            <input type="text" name="name" id="name" class="border border-gray-700 bg-gray-800 text-white rounded-lg px-4 py-2 mr-2"
            placeholder="Create a new list" />
            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white rounded-lg px-4 py-2">Create</button>
        </form>
    </div>
    {% for group in groups %}
        {% call list_group::listgroup(group.owner, group.lists.clone()) %}
    {% endfor %}
</div>
<div id="share-list"></div>
