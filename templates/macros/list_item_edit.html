{% macro listitem(id,item) %}

<form hx-put="/list/{{ id }}/item/{{ item.id }}" hx-target="this" hx-swap="outerHTML" class="space-y-4 p-4 bg-gray-800 rounded-lg shadow-md">
    <input type="text" name="name" value="{{ item.text }}" class="w-full p-2 text-gray-900 bg-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"/>
    <div class="flex space-x-2">
        <button class="px-4 py-2 text-white bg-green-600 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500">Save</button>
        <button hx-get="/list/{{ id }}/item/{{ item.id }}" class="px-4 py-2 text-white bg-red-600 rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500">Cancel</button>
    </div>
</form>

{% endmacro %}

{% call listitem(list_id,item) %}
